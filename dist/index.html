<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WebWorkshop</title>
	<link rel="shortcut icon" href="./assets/favicon.jpeg" type="image/x-icon">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="flex items-center justify-center w-screen fixed top-0" bg-white>
		<nav class="flex items-center justify-center w-full">
			<div class="flex items-center justify-center max-w-screen-2xl mx-auto w-full">
				<div class="flex items-center justify-between  w-full px-6 py-2">
					<div class="flex items-center justify-center">
                          <img src="./assets/favicon.jpeg" alt="logo" class="aspect-square w-14 h-14" />
					</div>
					<div class="items-center justify-center gap-4 flex-row md:flex hidden">
						<div class="flex items-center justify-center p-2"><p class="font-semibold">Home</p></div>
						<div class="flex items-center justify-center p-2"><p class="font-semibold">About</p></div>
						<div class="flex items-center justify-center p-2"><p class="font-semibold">Events</p></div>
						<div class="flex items-center justify-center p-2"><p class="font-semibold">Archieve</p></div>
						<div class="flex items-center justify-center p-2"><p class="font-semibold">Roadmap</p></div>
					</div>
					<div class="md:hidden flex items-center justify-center p-2">
                       <img src="./assets/menu.png" alt="menu" class="aspect-square w-8 h-8" />
					</div>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<section class=""w-screen h-full">
			<div class="flex items-center justify-center pt-[4rem]">
				<div class = "flex items-center justify-center p-4">
					<div class="flex items-center justify-center md:flex-row flex-col gap-4">
						<div class="flex items-center justify-center flex-col gap-4 p-4 w-full md:w-1/2">
							<div class=" flex items-center">
								<h1 class="text text-6xl">
									Welcome to Codechief
								</h1>
							</div>
							<div>
								<p class = "text-lg font-medium">
									CUIET Chapter
								</p>
							</div>
							<div class = "flex items-center justify-center gap-4">
								<button class = "flex items-center justify-center p-2 bg-green-500 text-white">
									Upcoming Events
								</button>
								<button class = "flex items-center justify-center p-2 bg-white border border-gray-700 text-black">
									Learn More
								</button>
							</div>
						</div>
						<div class="flex items-center justify-center p-4">
							<img src="./assets/menu.png" alt="hero" class="aspect-square w-56 h-56"/>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
